<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto mt-10 p-10 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold mb-5">Weather App</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.city.label_tag }}
            {{ form.city }}
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-2">Get Weather</button>
        </form>

        {% if weather_data %}
            {% if weather_data.error %}
                <p class="mt-5 text-red-500">{{ weather_data.error }}</p>
            {% else %}
                <div class="mt-5">
                    <h2 class="text-2xl font-bold">{{ weather_data.city }}</h2>
                    <p class="text-xl">{{ weather_data.temperature }} Â°C</p>
                    <p>{{ weather_data.description }}</p>
                    <img src="http://openweathermap.org/img/w/{{ weather_data.icon }}.png" alt="Weather icon">
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
